<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{AppName}}</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, Helvetica, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f6f8; padding:30px 0;">
        <tr>
            <td align="center">

                <!-- Container -->
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background-color:#ffffff; border-radius:6px; overflow:hidden;">

                    <!-- Header -->
                    <tr>
                        <td style="background:#0f172a;color:#ffffff;padding:20px;text-align:center;">
                            <a href="{{AppUrl}}" style="text-decoration:none;">
                                <img src="{{LogoUrl}}"
                                     alt="{{AppName}}"
                                     style="max-height:50px; display:block;" />
                            </a>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="height:1px; background-color:#e5e7eb;"></td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:32px 30px; color:#111827; font-size:15px; line-height:1.6;">
                            {{Body}}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color:#f9fafb; padding:20px 30px; font-size:13px; color:#6b7280;">

                            <p style="margin:0 0 8px 0;">
                                Need help?
                                <a href="mailto:{{SupportEmail}}"
                                   style="color:#2563eb; text-decoration:none;">
                                    {{SupportEmail}}
                                </a>
                            </p>

                            <p style="margin:0;">
                                Â© {{Year}} {{CompanyName}}. All rights reserved.
                            </p>

                        </td>
                    </tr>

                </table>
                <!-- /Container -->

            </td>
        </tr>
    </table>

</body>
</html>
