name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  workflow_dispatch:

jobs:
# ================================
# FRONTEND CI (BUILD)
# ================================
  build:
    name: Build & Publish Frontend Artifact
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/webapp/package-lock.json

      - name: Install dependencies
        working-directory: frontend/webapp
        run: npm ci

      - name: Build Frontend
        working-directory: frontend/webapp
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/webapp/out
          retention-days: 7

# ================================
# FRONTEND CD (MANUAL APPROVAL)
# ================================
  deploy:
    name: Deploy Frontend (Manual Approval)
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://dzrds0cnvm4xr.cloudfront.net/

    concurrency: deploy-frontend

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.FRONTEND_PROD_BUCKET }}
          SOURCE_DIR: out

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Send Email (Success)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "üöÄ Frontend Deployment Successful ‚Äì ${{ github.ref_name }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            Frontend deployment completed successfully.
            Branch: ${{ github.ref_name }}
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Email (Failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå Frontend Deployment FAILED ‚Äì ${{ github.ref_name }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            Frontend deployment FAILED.
            Check logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
